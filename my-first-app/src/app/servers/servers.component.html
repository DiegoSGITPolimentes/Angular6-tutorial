<label>Server name</label>

<input class='form-control' (input)='onUpdateServerName($event)'>
<input class='form-control' [(ngModel)]='serverName'>
<p [innerText]="serverName"></p>

<button class='btn btn-primary'
        [disabled] = '!allowsNewServer'
        (click)="onCreateServer()">Add server</button>
<!--<p [innerText] = 'allowsNewServer'></p>-->
<!--<p [innerText]='serverCreationStatus'></p>-->
<p *ngIf="serverCreated; else noServer">Server was created, with name {{ serverName }}</p>
<ng-template #noServer>
  <p>
    No server was created!
  </p>
</ng-template>

<app-server></app-server>
<app-server></app-server>
